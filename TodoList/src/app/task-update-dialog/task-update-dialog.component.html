<h1 mat-dialog-title>Update Task</h1>
<div mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field class="example-full-width">
      <mat-label>Task</mat-label>
      <input matInput formControlName="task">
      <mat-error *ngIf="taskForm.get('task')?.invalid && taskForm.get('task')?.touched">
        Task is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input matInput formControlName="desc">
      <mat-error *ngIf="taskForm.get('desc')?.invalid && taskForm.get('desc')?.touched">
        Description is required
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
</div>
